<div class="all">
<div class="container ">
    <div class="row mt-3   ">
        <h4>Select What You Add</h4>
        <div class="dropdown mb-2 ml-2" >
            <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
             Select Product
            </button>
            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton" >
              <a class="dropdown-item" (click)="checkData($event)" >Cloths</a>
              <a class="dropdown-item" (click)="checkData($event)" >Shoes/sandals</a>
              <a class="dropdown-item" (click)="checkData($event)" >Cosmetics</a>
            </div>
          </div>
        </div>
   

 <!-- Cloths Data -->

    <form [formGroup]="ClothsData" *ngIf="isClothsData" class="coloths">
        <div class="form-row">
            <div class="container">
                <h5 class="text-center mt-3 "  id="clothsheading">Product Details Cloths</h5>
                <div class="row ">
                    <div class="col-md-4">
                        <label for="inputEmail4">Product Type</label>
                <input type="text" class="form-control" id="PName" formControlName="ptype" placeholder="Prpduct Type" readonly>
                    </div>
                    <div class="col-md-4">
                        <label for="inputEmail4">Product-SubType</label><br>
                <select class="mb-2" style="width:100%;height:40px" formControlName="pstype" placeholder="Product Sub-Type">
                    <option>T-Shirt</option>
                    <option>Shirt</option>
                    <option>Jeans Pant</option>
                </select>
                    </div>
                </div>
                <div class="row ">
                    <div class="col-md-4">
                        <label for="inputEmail4">Product Name</label>
                        <input type="text" class="form-control" id="PName" formControlName="pname" placeholder="Prpduct Name">
                    </div>
                    <div class="col-md-4">
                        <label for="inputEmail4">Product Price</label>
                        <input type="number" class="form-control" id="PPrice" formControlName="Pprice" placeholder="Price">
                    </div>
                </div>
                <div class="row ">
                    <div class="col-md-4">
                        <label for="inputEmail4">Product Color</label>
                        <input type="text" class="form-control" id="PColor" formControlName="pcolor" placeholder="Color">
                    </div>
                    <div class="col-md-4">
                        <label for="inputEmail4">Product Description</label>
                <input type="text" class="form-control" id="PDes" formControlName="pdes" placeholder="Description">
                    </div>
                </div>
                <div class="row ">
                    <div class="col-md-4">
                        <label for="inputEmail4">Product Size</label>
                        <input type="text" class="form-control" id="PSize" formControlName="psize" placeholder="Size ex:-('M','L','XL')">
                    </div>
                    <div class="col-md-4">
                        <label for="inputEmail4">Product Quantity</label>
                        <input type="number" class="form-control" id="Quantity" formControlName="pquantity" placeholder="Quantity">
                    </div>
                </div>
                <div class="row ">
                    <div class="col-md-4">
                        <label for="inputEmail4">Product Image</label>
                        <input type="file" class="form-control" id="pImage" formControlName="pimage" placeholder="Main-Image">
                    </div>
                    <div class="col-md-4">
                        <label for="inputEmail4">SubImage1</label>
                        <input type="file" class="form-control" id="scimage1" formControlName="scimage1" placeholder="Sub-Image">
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-4">
                        <label for="inputEmail4">SubImage2</label>
                        <input type="file" class="form-control" id="PSimage2" formControlName="scimage2" placeholder="Sub-Image">
                    </div>
                    <div class="col-md-4">
                        <label for="inputEmail4">SubImage3</label>
                        <input type="file" class="form-control" id="scimage3" formControlName="scimage3" placeholder="Sub-Image">
                    </div>
                </div>
                <div class="row">
                        <button type="submit" id="sumit-btn"  class="btn btn-primary mt-3" (click)="AddClothsData(ClothsData)">Add</button>
                </div>
            </div>
       
        </div>
    </form>

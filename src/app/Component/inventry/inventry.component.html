<div class="container ">
    <div class="row mt-5  justify-content-center ">
        <h4>Select What You Add
            <select>
                <option>Cloths</option>
                <option>Shoes/sandals</option>
                <option>Cosmetics</option>
            </select>
        </h4>
    </div>
    <form [formGroup]="ClothsData">
        <div class="form-row">
            <div class="form-group col-md-6 mt-5" style="border:1px solid black ;">
                <h5 class="text-center " style="border-bottom:1px solid black ;">Product Details Cloths</h5>
                <label for="inputEmail4">Product-Type</label><br>
                <select class="mb-2" style="width:100%;height:40px" formControlName="PType" placeholder="Type">
                    <option>T-Shirt</option>
                    <option>Shirt</option>
                    <option>Jeans</option>
                </select>
                <label for="inputEmail4">Product Name</label>
                <input type="email" class="form-control" id="inputEmail4" formControlName="PName" placeholder="Name">
                <label for="inputEmail4">Product Price</label>
                <input type="email" class="form-control" id="inputEmail4" formControlName="PPrice" placeholder="Price">
                <label for="inputEmail4">Product Color</label>
                <input type="email" class="form-control" id="inputEmail4" formControlName="PColor" placeholder="Color">
                <label for="inputEmail4">Product Description</label>
                <input type="email" class="form-control" id="inputEmail4" formControlName="PDes" placeholder="Description">
                <label for="inputEmail4">Product Size</label>
                <input type="text" class="form-control" id="inputEmail4" formControlName="PSize" placeholder="Size ex:-('M','L','XL')">
                <label for="inputEmail4">Product Quantity</label>
                <input type="number" class="form-control" id="inputEmail4" formControlName="PQuantity" placeholder="Quantity">
                <label for="inputEmail4">Product Image</label>
                <input type="file" class="form-control" id="inputEmail4" formControlName="pImage" placeholder="Image">
                <label for="inputEmail4">SubImage1</label>
                <input type="file" class="form-control" id="inputEmail4" formControlName="PSimage1" placeholder="Image">
                <label for="inputEmail4">SubImage2</label>
                <input type="file" class="form-control" id="inputEmail4" formControlName="PSimage2" placeholder="Image">
                <label for="inputEmail4">SubImage3</label>
                <input type="file" class="form-control" id="inputEmail4" formControlName="PSimage3" placeholder="Image">
                <div class="d-flex justify-content-center">
                    <button type="submit " class="btn btn-primary mt-3 " onclick="AddData(ClothsData)">Add</button>
                </div>
            </div>
            <div class="form-group col-md-6 mt-5 ">
                <label for="inputPassword4 "><img src="../../../assets/images/Inventry.jpg "  height="870px " width="600px "></label>
            </div>
        </div>

    </form>
</div>

<table class="table table-striped">
  <thead>
    <tr>
      <th scope="col">ProductId</th>
      <th scope="col">ProductImage</th>
      <th scope="col">ProductType</th>
      <th scope="col">ProductName</th>
      <th scope="col">ProductSize</th>
      <th scope="col">ProductColor</th>
      <th scope="col">ProductQuantity</th>
      <th scope="col">ProductPrice</th>
      <th scope="col">Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of allRecords;let i=index">
      <td>{{item.id}}</td>
      <td><img src="{{item.pimage}}" width="30px" height="30px" /></td>
      <td>{{item.ptype}}</td>
      <td>{{item.pname}}</td>
      <td>{{item.psize}}</td>
      <td>{{item.pcolor}}</td>
      <td>
        <!-- {{item.pquantity}} -->
        <button style="margin-right: 10px;" (click)="SubtractQuantity(item)">
          -
        </button>
        <input type="text" class="incriment" value="{{item.pquantity}}" />
        <button style="margin-left: 10px;" (click)="AddQuantity(item)">
          +
        </button>
      </td>
      <td>{{item.newprice}}</td>
      <td>
        <button
          type="button"
          class="btn btn-danger"
          (click)="removeItem(item.id)"
        >
          Remove
        </button>
      </td>
    </tr>
  </tbody>
</table>
